<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>สุขสันต์วันเกิด ZEN</title>
  <style>
    body {
      font-family: "Prompt", sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #000000, #ff0000); /* พื้นหลังดำแดง */
      color: #fff;
      padding: 50px;
      height: 100vh;
    }
    .hidden { display: none; }
    .card {
      background: rgba(0,0,0,0.7);
      border: 2px solid #ff0000;
      border-radius: 20px;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 25px rgba(255,0,0,0.8);
      animation: fadeIn 2s ease-in-out;
    }
    h1 { font-size: 3em; color: #ff4d4d; text-shadow: 2px 2px 5px black; }
    p { font-size: 1.5em; margin: 20px 0; color: #fff; }
    .balloons { font-size: 50px; margin: 20px 0; animation: float 3s ease-in-out infinite; }
    @keyframes float { 0%{transform:translateY(0)} 50%{transform:translateY(-20px)} 100%{transform:translateY(0)} }
    @keyframes fadeIn { from{opacity:0;transform:scale(0.9)} to{opacity:1;transform:scale(1)} }
    button {
      padding: 12px 25px;
      font-size: 1.2em;
      background: #ff0000;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255,0,0,0.7);
    }
    button:hover {
      background: #cc0000;
    }
    video { display: none; }
  </style>
</head>
<body>
  <div id="intro">
    <h2>วันนี้วันอะไรเอ่ย… 🤔</h2>
    <button onclick="startPage()">▶ เริ่ม</button>
  </div>

  <div id="card" class="hidden">
    <h1>🎉 สุขสันต์วันเกิด ZEN 🎉</h1>
    <div class="balloons">🎈🎂🎈</div>
    <p>ขอให้ ZEN มีความสุขมาก ๆ สุขภาพแข็งแรง<br>
    สมหวังในทุกสิ่งที่ปรารถนา 🎁💖</p>
  </div>

  <!-- ใช้ mp4 เป็นเสียง -->
  <video id="birthday-sound" loop>
    <source src="happy.mp4" type="video/mp4">
  </video>

  <script>
    function startPage(){
      // ซ่อน intro
      document.getElementById("intro").classList.add("hidden");
      // แสดงการ์ดหลัง 3 วิ
      setTimeout(() => {
        document.getElementById("card").classList.remove("hidden");
      }, 3000);
      // เล่นเสียง
      document.getElementById("birthday-sound").play().catch(()=>{});
    }
  </script>
</body>
</html>
